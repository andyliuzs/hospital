<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>医生信息</title>
	<link rel="stylesheet" href="${CONTEXT_PATH}/static/css/home.css" type="text/css"/>
	<script type="text/javascript" src="${CONTEXT_PATH}/static/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="${CONTEXT_PATH}/static/js/common.js"></script>
	<script type="text/javascript">
		
		// 收藏本站
		function favorite(title, url) {
			try {
		    	window.external.addFavorite(url, title);
		  	} catch (e) {
				try {
			       window.sidebar.addPanel(title, url, "");
			    } catch (e) {
			         alert("抱歉，您所使用的浏览器无法完成此操作。\n\n加入收藏失败，请使用Ctrl+D进行添加");
			    }
			}
		}
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<p class="logo"></p>
			<p class="favorite">
				<a href="javascript:void()" onclick="favorite('佳木斯中心医院', 'http://localhost:8080/')">点击收藏</a>
			</p>
		</div>
		<div class="nav">
			<ul>
				<li><a href="${CONTEXT_PATH}/index.html">首&nbsp;&nbsp;页</a></li>
				<li><a href="${CONTEXT_PATH}/intro.html">医院简介</a></li>
				<li><a href="${CONTEXT_PATH}/news.html">新闻中心</a></li>
				<li><a href="${CONTEXT_PATH}/department.html">科室介绍</a></li>
				<li><a href="${CONTEXT_PATH}/doctor.html" class="current">名医荟萃</a></li>
				<li><a href="${CONTEXT_PATH}/research.html">科研教学</a></li>
				<li><a href="${CONTEXT_PATH}/register.html">预约挂号</a></li>
			</ul>
		</div>
		<div class="clear"></div>
		<!-- 图片展示 -->
		<div class="gallery"></div>
		<div class="container">
			<div class="content">
				<div class="department-detail">
					<h4 class="department-title">${doctor.name}</h4>
					<div class="department-info">
						<div class="info">
							<p> 
								${doctor.getDepartment().name}
								&nbsp;&nbsp;
								${doctor.getRole().name}
							</p>
						</div>
						<div class="image">
							<img src="${CONTEXT_PATH}${(doctor.image)!}" />
						</div>
					</div>
					<div class="department-content">
						${doctor.desc}
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="footer">
			<p>佳木斯中心医院  &#169	 All Rights Reserved</p>
		</div>
	</div>
</body>
</html>
