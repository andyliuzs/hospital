<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>修改密码</title>
	<link rel="stylesheet" href="/static/css/home.css" type="text/css" />
	<script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/static/js/common.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<p class="logo"></p>
			<p class="favorite"><a href="">点击收藏</a></p>
		</div>
		<div class="nav">
			<ul>
				<li><a href="/index.html" class="current">首&nbsp;&nbsp;页</a></li>
				<li><a href="/intro.html">医院简介</a></li>
				<li><a href="/news.html">新闻中心</a></li>
				<li><a href="/department.html">科室介绍</a></li>
				<li><a href="/doctor.html">名医荟萃</a></li>
				<li><a href="/research.html">科研教学</a></li>
				<li><a href="/register.html">预约挂号</a></li>
			</ul>
		</div>
		<div class="clear"></div>
		<!-- 图片展示 -->
		<div class="gallery"></div>
		<div class="container">
			<div class="content">
				<div class="regist-wrapper info-wrapper">
					<form name="userForm" method="post" action="/user/updatePassword">
						<fieldset>
							<legend>修改密码</legend>
							<table>
								<tr>
									<td width="150" class="title">
										<label for="oldPassword">原密码</label>
									</td>
									<td>
										<input type="text" name="oldPassword" size="25" value="${oldPassword!}"/>
									</td>
									<td>
									<#if oldMsg??>
										<div>
											<label>${oldMsg}</label>
										</div>
									</#if>
									</td>
								</tr>
								
								<tr>
									<td class="title">
										<label for="newPassword">新密码</label>
									</td>
									<td>
										<input type="text" name="newPassword" size="25" value="${newPassword!}"/>
									</td>
									<td><#if newMsg??>
										<div>
											<label>${newMsg}</label>
										</div></#if>
									</td>									
								</tr>
								<tr>
									<td class="title">
										<label for="newPassword2">确认新密码</label>
									</td>
									<td>
										<input type="text" name="newPassword2" size="25" value="${newPassword2!}"/>
									</td>
									<td><#if newMsg2??>
										<div>
											<label>${newMsg2}</label>
										</div></#if>
									</td>									
								</tr>
							</table>
							<div class="regist">
								<input type="hidden" name="id" value="${(user.id)!}"/>
								<input type="submit" value="修改" />
								<input type="reset" value="重置" />
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="sidebar">
				<div class="user-wrapper">
					<h5>用户管理</h5>
					<div class="user-manage">
						${(user.name)!}，欢迎您登录！ 
						<p><a href="/register.html">[我要预约]</a></p>
						<p><a href="/register/manage.html">[管理预约]</a></p>
						<p><a href="/user.html">[修改信息]</a></p>
						<p><a href="/logout.html">[注销登录]</a></p>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="footer">
			<p>佳木斯中心医院  &#169	 All Rights Reserved</p>
		</div>
	</div>
</body>
</html>
