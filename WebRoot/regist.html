		<div class="clear"></div>
		<!-- 图片展示 -->
		<div class="gallery"></div>

		<div class="container">

			<div class="regist-wrapper">

				<form name="registForm" method="post" action="">
					<fieldset>
						<legend>用户注册</legend>
						<table>
							<tr>
								<td width="150" class="title">
									<label for="account">账号</label>
								</td>
								<td>
									<input type="text" name="account" size="25"/>
									<span style="color:red">*</span>
								</td>

							</tr>
							<tr>
								<td class="title">
									<label for="password">密码</label>
								</td>
								<td>
									<input type="text" name="password" size="25" />
									<span style="color:red">*</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="password2">确认密码</label>
								</td>
								<td>
									<input type="text" name="password2" size="25" />
									<span style="color:red">*</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="name">姓名</label>
								</td>
								<td>
									<input type="text" name="name" size="15" />
									<span style="color:red">*</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="sex">性别</label>
								</td>
								<td>
									<input type="radio" name="sex" checked="checked" value="1" />
									男
									<input type="radio" name="sex"  value="0" />
									女
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="age">年龄</label>
								</td>
								<td>
									<input type="text" name="age" size="5"/>
									<span style="color:red">*</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="identity">身份证号</label>
								</td>
								<td>
									<input type="text" name="identity" size="35" />
									<span style="color:red">*</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="phone">电话</label>
								</td>
								<td>
									<input type="text" name="phone" size="25" />
									<span style="color:red">*</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="email">邮箱</label>
								</td>
								<td>
									<input type="text" name="email" size="25" />
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="address">地址</label>
								</td>
								<td>
									<input type="text" name="address" size="45" />
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="qq">QQ</label>
								</td>
								<td>
									<input type="text" name="qq" size="25" />
								</td>
							</tr>

						</table>
						<div class="regist">

							<input type="submit" value="注册" />
							<input type="reset" value="重置" />

						</div>
					</fieldset>
				</form>
			</div>

		</div>
