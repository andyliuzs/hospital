<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>用户注册</title>
	<link rel="stylesheet" href="/static/css/home.css" type="text/css" />
	<script type="text/javascript" src="${CONTEXT_PATH}/static/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="${CONTEXT_PATH}/static/js/common.js"></script>
	<script type="text/javascript">
		
		// 收藏本站
		function favorite(title, url) {
			try {
		    	window.external.addFavorite(url, title);
		  	} catch (e) {
				try {
			       window.sidebar.addPanel(title, url, "");
			    } catch (e) {
			         alert("抱歉，您所使用的浏览器无法完成此操作。\n\n加入收藏失败，请使用Ctrl+D进行添加");
			    }
			}
		}
		
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<p class="logo"></p>
			<p class="favorite">
				<a href="javascript:void()" onclick="favorite('佳木斯中心医院', 'http://localhost:8080/')">点击收藏</a>
			</p>
		</div>
		<div class="nav">
			<ul>
				<li><a href="${CONTEXT_PATH}/index.html" class="current">首&nbsp;&nbsp;页</a></li>
				<li><a href="${CONTEXT_PATH}/intro.html">医院简介</a></li>
				<li><a href="${CONTEXT_PATH}/news.html">新闻中心</a></li>
				<li><a href="${CONTEXT_PATH}/department.html">科室介绍</a></li>
				<li><a href="${CONTEXT_PATH}/doctor.html">名医荟萃</a></li>
				<li><a href="${CONTEXT_PATH}/research.html">科研教学</a></li>
				<li><a href="${CONTEXT_PATH}/register.html">预约挂号</a></li>
			</ul>
		</div>
		<div class="clear"></div>
		<!-- 图片展示 -->
		<div class="gallery"></div>
		<div class="container">
			<div class="regist-wrapper">
				<form name="registForm" method="post" action="${CONTEXT_PATH}/regist">
					<fieldset>
						<legend>用户信息</legend>
						<table>
							<tr>
								<td width="150" class="title">
									<label for="user.account">账号</label>
								</td>
								<td>
									<input type="text" name="user.account" size="25" value="${(user.account)!}"/>
									<span style="color:red">*${accountMsg!}</span>
								</td>

							</tr>
							<tr>
								<td class="title">
									<label for="user.password">密码</label>
								</td>
								<td>
									<input type="password" name="user.password" size="25" value="${(user.password)!}"/>
									<span style="color:red">*${passwordMsg!}</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="password2">确认密码</label>
								</td>
								<td>
									<input type="password" name="password2" size="25" value="${(user.password)!}"/>
										<span style="color:red">*${pasEqu!} </span>
										<span style="color:red;<#if pasEqu??>display:none;</#if>" >${password2Msg!}</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="user.name">姓名</label>
								</td>
								<td>
									<input type="text" name="user.name" size="15" value="${(user.name)!}"/>
									<span style="color:red">*${nameMsg!}</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="user.sex">性别</label>
								</td>
								<td>
									<input type="radio" name="user.sex" checked="checked" value="1" />
									男
									<input type="radio" name="user.sex"  value="0" />
									女
									<span style="color:red">*${sexMsg!}</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="user.age">年龄</label>
								</td>
								<td>
									<input type="text" name="user.age" size="5" value="${(user.age)!}"/>
									<span style="color:red">*${ageMsg!}</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="user.identity">身份证号</label>
								</td>
								<td>
									<input type="text" name="user.identity" size="35" value="${(user.identity)!}"/>
									<span style="color:red">*${identityMsg!}</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="user.phone">电话</label>
								</td>
								<td>
									<input type="text" name="user.phone" size="25" value="${(user.phone)!}"/>
									<span style="color:red">*${phoneMsg!}</span>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="user.email">邮箱</label>
								</td>
								<td>
									<input type="text" name="user.email" size="25" value="${(user.email)!}"/>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="user.address">地址</label>
								</td>
								<td>
									<input type="text" name="user.address" size="45" value="${(user.address)!}"/>
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="user.qq">QQ</label>
								</td>
								<td>
									<input type="text" name="user.qq" size="25" value="${(user.qq)!}"/>
								</td>
							</tr>

						</table>
						<div class="regist">
							
							<input type="submit" value="注册" />
							<input type="reset" value="重置" />

						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="clear"></div>
		<div class="footer">
			<p>佳木斯中心医院  &#169	 All Rights Reserved</p>
		</div>
	</div>
</body>
</html>
