<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>排班管理</title>
	<link rel="stylesheet" type="text/css" href="${CONTEXT_PATH}/admin/static/css/data.css" />
	
	<script type="text/javascript" src="${CONTEXT_PATH}/admin/static/assets/jquery/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="${CONTEXT_PATH}/admin/static/assets/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="${CONTEXT_PATH}/admin/static/assets/artDialog/artDialog.js??skin=idialog"></script>
	<script type="text/javascript" src="${CONTEXT_PATH}/admin/static/assets/artDialog/plugins/iframeTools.js"></script>
	
	<script type="text/javascript">
		
		$(function() {
	
			$("#plan").click(function() {
				$.ajax({
					url : "${CONTEXT_PATH}/admin/schedule/save",
					data : $('#planForm').serialize(),
					dataType : "json",
					error : function(data) {
						alert("排班失败！");
						art.dialog.close();
					},
					success : function(data) {
						art.dialog.close();
					}
				});
			});
	
		});
		
	</script>

</head>
<body>
	<div>
		<table class="gridtable" style="width: 100%">
			<tr>
				<th width="80" align="center">科室</th>
				<td>${(department.name)!}</td>
				<th width="80" align="center">日期</th>
				<td>${showDate!}</td>
			</tr>
		</table>
	</div>
	<div>
		<form id="planForm" name="planForm" method="post">
			<table class="gridtable" style="width: 100%;margin-top: 25px;">
				<thead>
					<tr>
						<th>姓名</th>
						<th>职位</th>
						<th>上午可预约</th>
						<th>下午可预约</th>
					</tr>
				</thead>
				<tbody>
					<#list doctors2 as doctor>
					<tr>
						<td>${doctor.name} <input type="hidden" name="doctorId"
							value="${doctor.id}" />
						</td>
						<td>${doctor.getRole().name}</td>
						<td><input type="text" name="amTotal"
							value="${(doctor.getSchedule(date).amTotal)!}" /></td>
						<td><input type="text" name="pmTotal"
							value="${(doctor.getSchedule(date).pmTotal)!}" /></td>
					</tr>
					</#list>
				</tbody>
			</table>
			<input type="button" id="plan" value="点击排班" />
			<input type="hidden" name="departmentId" value="${department.id}" />
			<input type="hidden" name="date" value="${date}" />
			</div>
		</form>
	</div>
</body>
</html>
