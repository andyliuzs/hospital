<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="/admin/static/css/data.css" />
</head>

<body>
	<form name="pwdForm" method="post" action="/admin/myinfo/update">
		<div style="margin: 20px; width: 500px;">
			<table>
				<tr>
					<td>原密码：</td>
					<td>
						<input type="password" name="oldPassword" />
						<#if oldMsg??><label style="color:red">${oldMsg}</label></#if>
					</td>
				</tr>
				<tr>
					<td>新密码：</td>
					<td>
						<input type="password" name="newPassword" />
						<#if newMsg??><label style="color:red">${newMsg}</label></#if>
					</td>
				</tr>
				<tr>
					<td>确认新密码：</td>
					<td>
						<input type="password" name="newPassword2" />
						<#if newMsg2??><label style="color:red">${newMsg2}</label></#if>
					</td>
				</tr>
			</table>
			
			<input type="submit" value="确定" />
			<#if result??><label style="color:green">${result}</label></#if>
		</div>
		
		
		
	</form>
</body>
</html>
