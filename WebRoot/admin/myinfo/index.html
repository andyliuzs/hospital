<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>我的信息</title>
	<link rel="stylesheet" type="text/css" href="${CONTEXT_PATH}/admin/static/css/data.css" />
	<script type="text/javascript" src="${CONTEXT_PATH}/admin/static/js/common.js"></script>
</head>
<body>
	<div style="margin: 20px;width: 500px;">
		<#if admin??>
			<table class="gridtable">
				<tr>
					<td>账号：</td>
					<td>${admin.account}</td>
				</tr>
				<tr>
					<td>角色：</td>
					<td>${admin.getRole().name}</td>
				</tr>
				<tr>
					<td>最后登录时间：</td>
					<td><#if time??>${time}</#if></td>
				</tr>
			</table>
		</#if>
		<#if doctor??>
			<table class="gridtable">
				<tr>
					<td>账号：</td>
					<td>${doctor.account}</td>
					<td rowspan="4"><img src="${CONTEXT_PATH}/${doctor.image}" onload="resizeImage(this, 160, 240);"/></td>
				</tr>
				<tr>
					<td>角色：</td>
					<td>${doctor.getRole().name}</td>
				</tr>
				
				<tr>
					<td>姓名：</td>
					<td>${doctor.name}</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><#if doctor.sex == 1>男<#else>女</#if></td>
				</tr>
				<tr>
					<td>年龄：</td>
					<td colspan="2">${doctor.age}</td>
				</tr>
				<tr>
					<td>科室：</td>
					<td colspan="2">${doctor.getDepartment().name}</td>
				</tr>
				<tr>
					<td>简介：</td>
					<td colspan="2">${doctor.desc}</td>
				</tr>
				<tr>
					<td>最后登录时间：</td>
					<td colspan="2">${time}</td>
				</tr>
			</table>
		</#if>
	</div>
</body>
</html>
