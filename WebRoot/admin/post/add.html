<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>添加公告信息/修改公告信息</title>
</head>
<body>

	<form name="postForm" action="/admin/post/save" method="post" >
		<fieldset>
			<legend>公告信息</legend>
			<input type="hidden" name="id" value="" />
			<table border="0" cellpadding="2" cellspacing="1" style="width: 90%">
				<tr>
					<td align="right" width="30%">标题:</td>
					<td width="70%">
						<input name="post.title" type="text" class="text" size="57" value="${(post.title)!}"/>
						<#if titleMsg??><label style="color:red">${titleMsg}</label></#if>
					</td>
				</tr>
				<tr>
					<td align="right">公告内容:<#if contentMsg??><label style="color:red">${contentMsg}</label></#if></td>
					<td>
						<textarea name="post.content" rows="10" cols="50" >${(post.content)!}</textarea>
					</td>
				</tr>
			</table>
			<input type="hidden" value="${(post.id)!}" name="post.id"/>
			<input type="submit" value="保存" />
			<br />
		</fieldset>
	</form>
</body>
</html>
