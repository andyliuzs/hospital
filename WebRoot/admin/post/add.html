<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>添加/修改文章</title>
	<link rel="stylesheet" type="text/css" href="${CONTEXT_PATH}/admin/static/css/data.css" />
	<script type="text/javascript" src="${CONTEXT_PATH}/admin/static/assets/ueditor1.26/ueditor.config.js"></script>
	<script type="text/javascript" src="${CONTEXT_PATH}/admin/static/assets/ueditor1.26/ueditor.all.js"></script>
	
	<script type="text/javascript">
		
		var URL = "${CONTEXT_PATH}/admin/static/assets/ueditor1.26/"
		
		window.onload = function() {
			
			var editor = UE.getEditor('editor', {
		        
				imageUrl: "${CONTEXT_PATH}/admin/post/uploadImage",
		        imagePath: "${CONTEXT_PATH}",
		        imageFieldName: "upfile"
		        
		    });
		};
		
	</script>
</head>
<body>

	<form name="postForm" action="${CONTEXT_PATH}/admin/post/save" method="post">
		<input type="hidden" name="id" value="" />
		
		<div class="post-title">
			<label for="post.title">标题</label>
			<input name="post.title" type="text" class="text" size="77" value="${(post.title)!}" /> 
			<#if titleMsg??> <label style="color: red">${titleMsg}</label></#if>
		</div>
		<div class="post-category">
			<label for="post.cid">分类</label>
			<select name="post.cid">
				<option value="-1">请选择分类</option> 
				<#list categories as category> 
					<option value="${category.id}" <#if (post.cid)?? && post.cid == category.id >selected="selected"</#if> >${category.name}</option> 
				</#list>
			</select>
			<#if categoryMsg??> <label style="color: red">${categoryMsg}</label></#if>
			&nbsp;&nbsp;&nbsp;
			<#if contentMsg??> <label style="color: red">${contentMsg}</label></#if>
		</div>
		<div class="post-content">
			
			<textarea id="editor" name="content"
						style="width: 960px;height: 500px;">${content!}</textarea>
		</div>
		
		<div class="post-submit">
			<input type="hidden" value="${(post.id)!}" name="post.id" /> 
			<input type="submit" value="保存" />
		</div>
	</form>

</body>
</html>
