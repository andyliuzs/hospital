<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>添加科室信息</title>
</head>
<body>

	<form name="doctorForm" action="${CONTEXT_PATH}/admin/department/save" method="post" enctype="multipart/form-data" >
		<fieldset>
			<legend>科室信息信息</legend>
			<input type="hidden" name="id" value="" />
			<table border="0" cellpadding="2" cellspacing="1" style="width: 90%">

				<tr>
					<td align="right" width="30%">科室名称:</td>
					<td width="70%">
						<input name="department.name" type="text" class="text" size="15" value="${(department.name)!}"/>
						<#if nameMsg??><label style="color:red">${nameMsg}</label></#if>
					</td>
				</tr>
				<tr>
					<td align="right">科室主任:</td>
					<td>
						<select name="department.directorId">
							<option value="-1">请选择科室主任</option> 
								<#list doctors as doctor> 
									<option value="${doctor.id}" <#if (department.directorId)?? && department.directorId == doctor.id >selected="selected"</#if> >${doctor.name}</option> 
								</#list>
						</select>
					</td>
				</tr>

				<tr>
					<td align="right">重点科室:</td>
					<td>
					
					<#if (department.recommend)?? && department.recommend == 1 >
						<input type="radio" name="department.recommend" checked="checked" value="1" />
							是
						<input type="radio" name="department.recommend" value="0" />
							否
					<#else>
						<input type="radio" name="department.recommend" value="1" />
							是
						<input type="radio" name="department.recommend" checked="checked" value="0" />
							否	
					</#if>
					
					</td>
				</tr>

				<tr>
					<td align="right">科室图片:</td>
					<td>
						<input name="department.image" type="file" />
						<#if imageMsg??><label style="color:red">${imageMsg}</label></#if>
					</td>
				</tr>
				<tr>
					<td align="right">排序值:</td>
					<td>
						<div><label>[0-1000之间的整数，数值越大，排序越靠前，默认为0]</label></div>
						<input name="department.sort" type="text" value="${(department.sort)!}"/>
						<#if sortMsg??><label style="color:red">${sortMsg}</label></#if>
					</td>
				</tr>
				<tr>
					<td align="right">科室简介:</td>
					<td>
						<textarea name="department.desc" rows="10" cols="50" >${(department.desc)!}</textarea>
					</td>
				</tr>

			</table>
			<input type="hidden" value="${(department.id)!}" name="department.id"/>
			<input type="submit" value="保存" />
			<br />
		</fieldset>

	</form>

</body>
</html>
