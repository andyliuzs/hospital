<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>挂号审核页面</title>

<script type="text/javascript"
	src="/admin/static/assets/jquery/jquery-1.10.2.min.js"></script>

<script type="text/javascript"
	src="/admin/static/assets/jquery/jquery.form.js"></script>

<script type="text/javascript"
	src="/admin/static/assets/artDialog/artDialog.js??skin=idialog"></script>

<script type="text/javascript"
	src="/admin/static/assets/artDialog/plugins/iframeTools.js"></script>


<script type="text/javascript">
	function visit(doctorid,date,daya,departmentid){
		var id = document.getElementById("registerId").value;
		var remark = document.getElementById("remark").value;
		$.ajax({
			url : "/admin/register/visit/?registerId="+id+"&remark="+remark,
			dataType : "json",
			error : function(data) {
				alert(data.data);
				art.dialog.close();
			},
			success : function(data) {
				alert(data.data);
				art.dialog.close();
			}
		});
    }
	
</script>

</head>
<body>
	<form action="/admin/register/visit" name="visitForm" method="post">
	<input type="hidden" value="${(register.id)!}" name="registerId" id="registerId" />
	<div>预约人姓名：${(register.getUser().name)!}</div>
	<div>医生姓名：${(register.getDoctor().name)!}</div>
	<div>科室：${(register.getDepartment().name)!}</div>
	
	<div>日期：${register.date!}</div>
	备注：
	<div>
	
	<textarea rows="10" cols="59" name="remark" id="remark">${(register.remark)!}</textarea>
	</div>
	<input type="button" onclick="visit()" value="提交"/>
	</form>
</body>
</html>
