		// 加载日历
		function load() {
			var cal = $.drcal();
			var index = -1;
			cal.bind(
				'drcal.weekRender',
				function(_, tr) {
					$('td', tr).each(
						function(_, td) {
							$(td).append('<div><p class="daynum">' + $(td).attr('day') + '</p><p class="plan"></p></div>');
							
						});
				}).changeMonth(new Date());
			
			cal.delegate('td', 'click', function() {
					
			});
			
			$('#drcal2').append(cal);
		}
