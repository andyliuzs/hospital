<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>修改我的信息</title>
	<link rel="stylesheet" href="${CONTEXT_PATH}/static/css/home.css" type="text/css" />
	<script type="text/javascript" src="${CONTEXT_PATH}/static/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="${CONTEXT_PATH}/static/js/common.js"></script>
	<script type="text/javascript">
		
	// 收藏本站
		function favorite(title, url) {
			try {
		    	window.external.addFavorite(url, title);
		  	} catch (e) {
				try {
			       window.sidebar.addPanel(title, url, "");
			    } catch (e) {
			         alert("抱歉，您所使用的浏览器无法完成此操作。\n\n加入收藏失败，请使用Ctrl+D进行添加");
			    }
			}
		}
		
		function showUpdateResult(){
			var tip  = '${updateTip!}';
			if(tip!=null && tip != ""){
				alert(tip);
			}
		}
		
	</script>
</head>
<body onload="showUpdateResult()">
	<div class="wrapper">
		<div class="header">
			<p class="logo"></p>
			<p class="favorite">
				<a href="javascript:void()" onclick="favorite('佳木斯中心医院', 'http://localhost:8080/')">点击收藏</a>
			</p>
		</div>
		<div class="nav">
			<ul>
				<li><a href="${CONTEXT_PATH}/index.html" class="current">首&nbsp;&nbsp;页</a></li>
				<li><a href="${CONTEXT_PATH}/intro.html">医院简介</a></li>
				<li><a href="${CONTEXT_PATH}/news.html">新闻中心</a></li>
				<li><a href="${CONTEXT_PATH}/department.html">科室介绍</a></li>
				<li><a href="${CONTEXT_PATH}/doctor.html">名医荟萃</a></li>
				<li><a href="${CONTEXT_PATH}/research.html">科研教学</a></li>
				<li><a href="${CONTEXT_PATH}/register.html">预约挂号</a></li>
			</ul>
		</div>
		<div class="clear"></div>
		<!-- 图片展示 -->
		<div class="gallery"></div>
		<div class="container">
			<div class="content">
				<div class="regist-wrapper info-wrapper">
					<form name="userForm" method="post" action="/user/updateInfo">
						<fieldset>
							<legend>用户信息</legend>
							<table>
								<tr>
									<td width="150" class="title">
										<label for="user.account">账号</label>
									</td>
									<td>
										<input type="hidden" name="user.id" value="${(user.id)!}"/>
										<input type="hidden" name="user.account" value="${(user.account)!}"/>
										<input type="hidden" name="user.name" value="${(user.name)!}"/>
										<input type="hidden" name="user.sex" value="${(user.sex)!}"/>
										<input type="hidden" name="user.age" value="${(user.age)!}"/>
										<input type="hidden" name="user.identity" value="${(user.identity)!}"/>
										<span>${(user.account)!}</span>&nbsp;<a href="${CONTEXT_PATH}/user/password.html">修改密码</a>
									</td>
								</tr>
								
								<tr>
									<td class="title">
										<label for="user.name">姓名</label>
									</td>
									<td>
										<p>${(user.name)!}</p>
									</td>
								</tr>
								<tr>
									<td class="title">
										<label for="user.sex">性别</label>
									</td>
									<td>
										<p><#if user.sex == 1>男<#else>女</#if></p>
									</td>
								</tr>
								<tr>
									<td class="title">
										<label for="user.age">年龄</label>
									</td>
									<td>
										<p>${(user.age)!}</p>
									</td>
								</tr>
								<tr>
									<td class="title">
										<label for="user.identity">身份证号</label>
									</td>
									<td>
										<p>${(user.identity)!}</p>
									</td>
								</tr>
								<tr>
									<td class="title">
										<label for="user.phone">电话</label>
									</td>
									<td>
										<input type="text" name="user.phone" size="25" value="${(user.phone)!}"/>
										<span style="color:red">*${phoneMsg!}</span>
									</td>
								</tr>
								<tr>
									<td class="title">
										<label for="user.email">邮箱</label>
									</td>
									<td>
										<input type="text" name="user.email" size="25" value="${(user.email)!}"/>
									</td>
								</tr>
								<tr>
									<td class="title">
										<label for="user.address">地址</label>
									</td>
									<td>
										<input type="text" name="user.address" size="45" value="${(user.address)!}"/>
									</td>
								</tr>
								<tr>
									<td class="title">
										<label for="user.qq">QQ</label>
									</td>
									<td>
										<input type="text" name="user.qq" size="25" value="${(user.qq)!}"/>
									</td>
								</tr>
	
							</table>
							<div class="regist">
								
								<input type="submit" value="修改" />
								<input type="reset" value="重置" />
	
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="sidebar">
				<div class="user-wrapper">
					<h5>用户管理</h5>
					<div class="user-manage">
						<label>${user.name!}，欢迎您登录！</label>
						<p><a href="${CONTEXT_PATH}/register.html">[我要预约]</a></p>
						<p><a href="${CONTEXT_PATH}/register/manage.html">[管理预约]</a></p>
						<p><a href="${CONTEXT_PATH}/user.html">[修改信息]</a></p>
						<p><a href="${CONTEXT_PATH}/logout.html">[注销登录]</a></p>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="footer">
			<p>佳木斯中心医院  &#169	 All Rights Reserved</p>
		</div>
	</div>
</body>
</html>
