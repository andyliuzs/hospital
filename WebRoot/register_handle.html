<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>挂号界面</title>

<script type="text/javascript"
	src="../../static/assets/jquery/jquery-1.10.2.min.js"></script>

<script type="text/javascript"
	src="../../static/assets/jquery/jquery.form.js"></script>

<script type="text/javascript"
	src="../../static/assets/artDialog/artDialog.js??skin=idialog"></script>

<script type="text/javascript"
	src="../../static/assets/artDialog/plugins/iframeTools.js"></script>


<script type="text/javascript">
	
	$(function() {

		$("#plan").click(function() {
			$.ajax({
				url : "/admin/schedule/save",
				data : $('#planForm').serialize(),
				dataType : "json",
				error : function(data) {
					alert("排班失败！");
					art.dialog.close();
				},
				success : function(data) {
					art.dialog.close();
				}
			});
		});

	});
	
</script>

</head>
<body>
	<div>科室：${department.name}</div>
	<div>日期：${date}</div>

	<table>
		<thead>
			<tr>
				<th>医生</th>
				<th>职位</th>
				<th>上午可预约</th>
				<th>上午已预约</th>
				<th>下午可预约</th>
				<th>下午已预约</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<#list doctors as doctor>
			<tr>
				<td> 
					<input type="hidden" name="doctorId" value="${doctor.id}" />
					${doctor.name}
				</td>
				<td>${doctor.getRole().name}</td>
				<td>${(doctor.getSchedule(date).amTotal)!}</td>
				<td>${(doctor.getSchedule(date).amTotal)!}</td>
				<td>${(doctor.getSchedule(date).pmTotal)!}</td>
				<td>${(doctor.getSchedule(date).pmTotal)!}</td>
				<td><a href="">预约</a></td>
			</tr>
			</#list>
		</tbody>
	</table>

</body>
</html>
