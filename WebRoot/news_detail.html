<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>医院简介</title>

	<link rel="stylesheet" href="/static/css/home.css" type="text/css"/>
	<script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/static/js/common.js"></script>
	</head>
<body>

	<div class="wrapper">
		<div class="header">
			<p class="logo"></p>
			<p class="favorite">
				<a href="">点击收藏</a>
			</p>
		</div>

		<div class="nav">
			<ul>
				<li>
					<a href="/index.html">首&nbsp;&nbsp;页</a>
				</li>
				<li>
					<a href="/intro.html">医院简介</a>
				</li>
				<li>
					<a href="/news.html" class="current">新闻中心</a>
				</li>
				<li>
					<a href="/department.html">科室介绍</a>
				</li>
				<li>
					<a href="/doctor.html">名医荟萃</a>
				</li>
				<li>
					<a href="/research.html">科研教学</a>
				</li>
				<li>
					<a href="/register.html">预约挂号</a>
				</li>
			</ul>
		</div>
		<div class="clear"></div>
		<!-- 图片展示 -->
		<div class="gallery">
		

		</div>

		<div class="container">
			<div class="content">
				<div class="news-detail">
					<h4 class="news-title">${news.title}</h4>
					<p class="news-info">作者:${news.author}　发布时间：${news.time}  点击量：${news.hits}</p>
					<div class="news-content">
						${news.content}
					</div>
				</div>
			</div>
			
			<div class="sidebar">

				<div class="category-wrapper">
					<h5>新闻分类</h5>

					<div class="category-list">
						<ul>
							<#list newsTypes as type>
								<li>
									<p>
										<a href="/news/${type.id}" class="title <#if cid?? && cid == type.id>current</#if>">${type.name}</a>
									</p>
									<div class="clear"></div>
								</li> 
							</#list>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="footer">
			<p>
				佳木斯中心医院  &#169	 All Rights Reserved 
			</p>
		</div>
	</div>
</body>
</html>
